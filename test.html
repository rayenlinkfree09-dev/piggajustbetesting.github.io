<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pop-out to Roblox</title>
  <style>
    :root { --modal-bg: rgba(0,0,0,.6); --radius: 12px; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0; padding:2rem; background:#0d1117; color:#c9d1d9;}
    button{cursor:pointer; background:#238636; color:#fff; border:0; padding:.7rem 1rem; border-radius:8px;}
    .modal{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:var(--modal-bg); z-index:9999;}
    .modal.show{display:flex;}
    .dialog{width:min(96vw,1100px); height:min(88vh,900px); background:#fff; color:#111; border-radius:var(--radius); box-shadow:0 10px 40px rgba(0,0,0,.35); display:flex; flex-direction:column; overflow:hidden;}
    .bar{display:flex; align-items:center; gap:.5rem; padding:.5rem .75rem; background:#f6f8fa; border-bottom:1px solid #d0d7de;}
    .bar .spacer{flex:1}
    .bar a{color:#0969da; text-decoration:none;}
    iframe{border:0; width:100%; height:100%;}
    .content{flex:1; min-height:0; position:relative;}
    .note{position:absolute; inset:auto 0 0 0; background:#fff3cd; color:#5c4304; border-top:1px solid #ffe69c; padding:.6rem .8rem; font-size:.95rem;}
    .close{background:#d1242f;}
  </style>
</head>
<body>
  <h1>Demo</h1>
  <button id="hello">hello</button>

  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="dialog" role="document">
      <div class="bar">
        <strong>Roblox Login</strong>
        <span class="spacer"></span>
        <a id="openTab" href="https://www.roblox.com/login" target="_blank" rel="noopener">Open in new tab ↗</a>
        <button id="close" class="close" aria-label="Close">Close</button>
      </div>
      <div class="content">
        <!-- Roblox blocks being embedded; iframe will likely show a browser "refused to connect" -->
        <iframe id="frame" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="note">
          Roblox login can’t be displayed inside a frame for security. Use “Open in new tab ↗” to continue on the real roblox.com domain.
        </div>
      </div>
    </div>
  </div>

  <script>
    const URL = 'https://www.roblox.com/login';
    const modal = document.getElementById('modal');
    const frame = document.getElementById('frame');
    const hello = document.getElementById('hello');
    const closeBtn = document.getElementById('close');
    const openTab = document.getElementById('openTab');

    function openModal() {
      frame.src = URL;            // Will be blocked by Roblox, but safe to set
      openTab.href = URL;         // Real, safe route to Roblox
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
    }
    function closeModal() {
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      frame.src = 'about:blank';
    }
    hello.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
